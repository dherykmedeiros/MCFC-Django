<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #800000; /* Cor vinho */
            color: #ffffff;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        h2 {
            color: #4a0a0a; /* Cor vinho escuro */
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4a0a0a; /* Cor vinho escuro */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            background-color: #6d0d0d; /* Cor vinho m√©dia */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a0a0a; /* Cor vinho escuro */
        }

        .error {
            color: #d9534f; /* Cor vinho clara para mensagens de erro */
        }

        footer {
            margin-top: auto;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            background-color: #800000; /* Cor vinho */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'players' %}">Players</a>
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url 'edit_profile' %}">Edit Profile</a>
        </nav>
    </header>
    
    <form method="post">
        <h2>Edit Profile</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <footer>
        <p>&copy; 2024 Your Sports Team</p>
    </footer>
</body>
</html>
